<!DOCTYPE html>
<html>
<head>
    <title>Reset Database</title>
</head>
<body>
    <h1>Reset WorkShift Database</h1>
    <button onclick="resetDatabase()">Reset Database</button>
    <p id="status"></p>

    <script src="js/database.js"></script>
    <script>
        function resetDatabase() {
            // Clear all WorkShift localStorage data
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('workshift_db')) {
                    localStorage.removeItem(key);
                }
            });
            
            // Reinitialize database
            const db = new WorkShiftDB();
            
            document.getElementById('status').innerHTML = 'Database reset complete! Now you can login with:<br>Email: luc@gmail.com<br>Password: workshift123@@';
        }
    </script>
</body>
</html>
