<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShift - Set New Password</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <a href="login.html" class="back-to-app">
            <i class="fas fa-arrow-left back-to-app-icon"></i>
            Back to Sign In
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="auth-logo-text">WorkShift</div>
                </div>
                <h1 class="auth-title">Set new password</h1>
                <p class="auth-subtitle">Choose a strong password for your account</p>
            </div>

            <!-- Error Message -->
            <div class="auth-error" id="auth-error">
                <i class="fas fa-exclamation-triangle auth-error-icon"></i>
                <span id="error-message"></span>
            </div>

            <!-- Success Message -->
            <div class="auth-success" id="auth-success">
                <i class="fas fa-check-circle auth-success-icon"></i>
                <span id="success-message"></span>
            </div>

            <form class="auth-form" id="reset-password-form">
                <div class="auth-form-group">
                    <label class="auth-form-label" for="password">New Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="auth-form-input password-input" 
                            placeholder="Enter your new password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="password-strength-text" id="strength-text">
                            Password strength: <span id="strength-level">Enter a password</span>
                        </div>
                    </div>
                </div>

                <div class="auth-form-group">
                    <label class="auth-form-label" for="confirmPassword">Confirm New Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="auth-form-input password-input" 
                            placeholder="Confirm your new password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="confirm-password-toggle" aria-label="Show password">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn" id="update-password-btn">
                    Update Password
                </button>
            </form>

            <div class="auth-footer">
                <p class="auth-footer-text">Remember your password?</p>
                <a href="login.html" class="auth-footer-link">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize reset password page
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already authenticated
            if (window.api.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            initializeResetPasswordForm();
        });
    </script>
</body>
</html>
