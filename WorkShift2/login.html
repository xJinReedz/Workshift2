<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShift - Sign In</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="auth-logo-text">WorkShift</div>
                </div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Error Message -->
            <div class="auth-error" id="auth-error">
                <i class="fas fa-exclamation-triangle auth-error-icon"></i>
                <span id="error-message"></span>
            </div>

            <!-- Success Message -->
            <div class="auth-success" id="auth-success">
                <i class="fas fa-check-circle auth-success-icon"></i>
                <span id="success-message"></span>
            </div>

            <form class="auth-form" id="login-form">
                <div class="auth-form-group">
                    <label class="auth-form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="auth-form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="auth-form-group">
                    <label class="auth-form-label" for="password">Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="auth-form-input password-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="auth-form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <div style="margin-left: auto;">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-login-btn google" onclick="handleSocialLogin('google')">
                    <i class="fab fa-google social-login-icon"></i>
                    Continue with Google
                </button>
            </div>

            <div class="auth-footer">
                <p class="auth-footer-text">Don't have an account?</p>
                <a href="register.html" class="auth-footer-link">Create an account</a>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already authenticated
            if (window.api.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            initializeLoginForm();
        });
    </script>
</body>
</html>
