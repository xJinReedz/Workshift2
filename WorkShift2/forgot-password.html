<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShift - Reset Password</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="auth-logo-text">WorkShift</div>
                </div>
                <h1 class="auth-title">Reset your password</h1>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <!-- Error Message -->
            <div class="auth-error" id="auth-error">
                <i class="fas fa-exclamation-triangle auth-error-icon"></i>
                <span id="error-message"></span>
            </div>

            <!-- Success Message -->
            <div class="auth-success" id="auth-success">
                <i class="fas fa-check-circle auth-success-icon"></i>
                <span id="success-message"></span>
            </div>

            <form class="auth-form" id="forgot-password-form">
                <div class="auth-form-group">
                    <label class="auth-form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="auth-form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="auth-submit-btn" id="reset-btn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p class="auth-footer-text">Remember your password?</p>
                <a href="login.html" class="auth-footer-link">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize forgot password page
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already authenticated
            if (window.api.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            initializeForgotPasswordForm();
        });
    </script>
</body>
</html>
